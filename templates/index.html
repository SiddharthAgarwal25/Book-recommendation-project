<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    .text-white{
        color:white
    }
    .text-nav{
        color:#B0E0E6
    }
    .center{
        text-align:center;
    }
</style>
</head>
<body style="background-color:#F4A460">
    <nav class="navbar" style="background-color: #4B0082">
        <p class="navbar-brand text-white"><strong />My Book recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/" class="text-nav">Home</a></li>
            <li><a href="/recommend" class="text-nav">Recommend</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white center" style="font-size:50px"><u />Top 50 Books</h1>
            </div>
            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <p class="text-white">{{ book_name[i] }}</p>
                        <h4 class="text-white">{{ Author[i] }}</h4>
                        <h4 class="text-white">Votes - {{ Rated_by[i] }}</h4>
                        <h4 class="text-white">Rating - {{ Avg_rating[i] }}</h4>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
